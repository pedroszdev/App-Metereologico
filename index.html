<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Weather Now</title>
  </head>
  <body>
    <section>
      <div class="menu">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="" />
        </div>
      </div>
    </section>

    <section>
      <div class="titulo">
        <h1>Como está o céu hoje?</h1>
        <div class="search">
          <form action="">
            <input
              class="input-pesquisa"
              type="search"
              name=""
              id=""
              placeholder="Pesquise por um lugar..."
            />
            <button type="submit" class="botao-pesquisa">Pesquisar</button>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="main">
        <div class="clima-local">
          <div class="local">
            <h2>Pesquise uma cidade para começar</h2>
          </div>
          <div class="graus"></div>
        </div>
        <div class="clima-hora"></div>
        <div class="clima-infos"></div>
        <div class="clima-sete-dias">
          <h2>Previsão diária</h2>
          <div class="dias">
            <div class="dia"></div>
            <div class="dia"></div>
            <div class="dia"></div>
            <div class="dia"></div>
            <div class="dia"></div>
            <div class="dia"></div>
            <div class="dia"></div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
